<!DOCTYPE html>
<html lang="en">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BioLink | Market</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="profile">
      <img src="" alt="Profile Picture" id="profile-photo">
      <h2 id="instagram-id"></h2>
      <p id="followers"></p>
      <p id="description"></p>
    </div>
    <nav>
      <button id="tab-biolink" class="active">BioLink</button>
      <button id="tab-market">Market</button>
    </nav>
  </header>

  <!-- Content -->
  <main>
    <!-- BioLink Section -->
    <section id="biolink-section" class="active">
      <div class="button-container" id="button-container"></div>
    </section>

    <!-- Market Section -->
    <section id="market-section">
      <div class="filters">
        <input type="text" id="search-box" placeholder="Search products..." />
        <select id="type-filter">
          <option value="all">All Types</option>
        </select>
        <select id="category-filter">
          <option value="all">All Categories</option>
        </select>
      </div>
      <div class="product-grid" id="product-grid"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
