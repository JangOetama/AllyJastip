name: Run Scrape Script and Update products.json

on:
  schedule:
    - cron: "0 0 * * *" # Jalankan setiap hari pada tengah malam (UTC)
  workflow_dispatch: # Izinkan manual trigger

jobs:
  run-scrape-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Download scrape.py from repository
        run: |
          curl -o scrape.py https://raw.githubusercontent.com/JangOetama/AllyJastip/main/scrape.py

      - name: Run scrape.py to generate products.json
        run: |
          python scrape.py

      - name: Commit and push updated products.json
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add products.json
          git commit -m "Update products.json with latest scraped data" || echo "No changes to commit"
          git push https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
